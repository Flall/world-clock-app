<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.js"></script>
    <script
      src="https://kit.fontawesome.com/38503a83e2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Oxygen:wght@300;400;700&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />

    <title>World Clock - Francesca Lalli</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a City</option>
        <option value="current">Current Location</option>
        <option value="Europe/Amsterdam">Amsterdam</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Pacific/Auckland">Auckland</option>
      </select>
      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
          <i class="fa-regular fa-clock"></i>
        </div>
        <div class="city" id="rome">
          <div>
            <h2>Rome</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
          <i class="fa-regular fa-clock"></i>
        </div>

        <div class="city" id="singapore">
          <div>
            <h2>Singapore</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
          <i class="fa-regular fa-clock"></i>
        </div>
        <div class="city" id="el-salvador">
          <div>
            <h2>El Salvador</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
          <i class="fa-regular fa-clock"></i>
        </div>
        <div class="city" id="kathmandu">
          <div>
            <h2>Kathmandu</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
          <i class="fa-regular fa-clock"></i>
        </div>
      </div>
    </div>
    <footer>
      Coded by
      <a
        href="https://www.linkedin.com/in/francescalalli/"
        target="_blank"
        id="social-link"
        >Francesca Lalli</a
      >, open-sourced on
      <a
        href="https://github.com/Flall/world-clock-app"
        target="_blank"
        id="social-link"
        >GitHub</a
      >
      and hosted on
      <a
        href="https://bespoke-mousse-d9bd82.netlify.app"
        target="_blank"
        id="social-link"
        >Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
